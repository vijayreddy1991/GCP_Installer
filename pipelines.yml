resources:
  - name: gcp_pipeline
    type: GitRepo
    configuration:
      gitProvider: vijay_github
      path: vijayreddy1991/GCP_Installer
      
pipelines:
  - name: GCP_installer
    steps:
      - name: Spin_up_GCP
        type: Bash
        configuration:
          affinityGroup: debain 
          priority: 0
          timeoutSeconds: 50000
#           nodePool: ubuntu_16
          environmentVariables:
            env1: value1
            env2: value2
          integrations:
            - name: gcp_key
          inputResources:
            - name: gcp_pipeline
          runtime:       
            type: image     #<image/host>
            image:
              custom:
                name: drydock/u16
                tag: master
        execution:
          onExecute: 
            - pwd
            - terraform --version
            - printenv
            - ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
            - Path=$(pwd)
            - echo path=$Path  
            - pushd ~/.ssh
            - ls -la
            - popd
            - pushd $res_gcp_pipeline_resourcePath
            - terraform init            
            - PWD=$(pwd)
            - echo PWD=$PWD
            - echo "$int_gcp_key_jsonKey" > gcp.json
            - ls -la            
            - terraform apply -auto-approve -var-file="$PWD/gcp.json"
            - terraform output ip
            - vijay_ip_address=$(terraform output ip)
            - echo "$vijay_ip_address"          
            - add_pipeline_variables vijay_ip_address=$vijay_ip_address
            - add_pipeline_files $PWD/terraform.tfstate jfrog_pipeline
            - popd

      - name: GCP_installer_ubuntu
        type: Bash
        configuration:
          affinityGroup: debain
          priority: 0
          timeoutSeconds: 50000
#           nodePool: ubuntu_16
          environmentVariables:
            env1: value1
            env2: value2
          integrations:
            - name: gcp_key
            - name: ART_keys
            - name: art
          inputSteps:
            - name: Spin_up_GCP
          inputResources:
            - name: gcp_pipeline            
          runtime:       
            type: image     #<image/host>
            image:
              custom:
                name: drydock/u16
                tag: master
        execution:
          onExecute:
            - printenv
            - pushd $res_gcp_pipeline_resourcePath
            - PWD=$(pwd)
            - echo $PWD
            - cat $PWD/pipeline_installer.sh
            - echo "$int_bindu_pem_key" > gcp.json
            - cat $PWD/gcp.json
            - echo $vijay_ip_address
            - chmod 777 "$PWD"/pipeline_installer.sh
            - chmod 777 "$PWD"/test.sh
            - cp "$PWD"/gcp.json ~/.ssh/
            - cat ~/.ssh/gcp.json
            - which ssh
            - scp -i ~/.ssh/gcp.json $PWD/pipeline_installer.sh test.sh ubuntu@$vijay_ip_address:~
            - ssh -i ~/.ssh/gcp.json ubuntu@$vijay_ip_address ls
            - ssh -i ~/.ssh/gcp.json ubuntu@$vijay_ip_address "sudo ./pipeline_installer.sh"
            - ssh -i ~/.ssh/gcp.json ubuntu@$vijay_ip_address "sudo ./test.sh"

      - name: Destroy_GCP_machines
        type: Bash
        configuration:
          affinityGroup: debain 
          priority: 0
          timeoutSeconds: 50000
#           nodePool: ubuntu_16
          environmentVariables:
            env1: value1
            env2: value2
          integrations:
            - name: gcp_key
          inputSteps:
            - name: GCP_installer_ubuntu
          inputResources:
            - name: gcp_pipeline
          runtime:       
            type: image     #<image/host>
            image:
              custom:
                name: drydock/u16
                tag: master
        execution:
          onExecute: 
            - pushd $res_gcp_pipeline_resourcePath
            - echo $PWD
            - echo "$vijay_ip_address"
            - terraform init
            - restore_pipeline_files jfrog_pipeline $PWD/terraform.tfstate
            - terraform destroy -auto-approve
            - popd
